<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もくもく(仮)</title>
    <link rel="stylesheet" href="css/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><img src="" alt="もくもく(仮)"></h1>
        <p><small>&copy; 2020 akahoshi</small></p>
    </header>
    <main>
        <div class="wrapper">
            <nav id="conmenu">
                <ul>
                    <li class="list-group-item" id="innyou">引用</li>
                    <li class="list-group-item" id="sakuzyo">削除</li>
                </ul>
            </nav>
            <div id="firstTermWindow" class="show">
                <form id="op-form">
                    <div><label for="Main">Main Term</label>
                        <input type="text" id="Main">
                        <input type="color" id="color" value="#ffffff" list="color-list">
                        <datalist id="color-list">
                            <option value="#ffffff">
                            <option value="#cccccc">
                            <option value="#ffff99">
                            <option value="#ff99cc">
                            <option value="#ff99ff">
                            <option value="#cc99ff">
                            <option value="#9999ff">
                            <option value="#99ccff">
                            <option value="#99ffff">
                            <option value="#99ffcc">
                            <option value="#99ff99">
                            <option value="#ccff99">
                            <option value="#ffff99">
                            <option value="#ffcc99">
                        </datalist>
                    </div>
                    <div><label for="Sub-1">Sub Area 1</label>
                        <input type="text" id="Sub-1">
                        <input type="color" id="color1" value="#99ccff" list="color-list">
                    </div>
                    <div><label for="Sub-2">Sub Area 2</label>
                        <input type="text" id="Sub-2">
                        <input type="color" id="color2" value="#9999ff" list="color-list">
                    </div>
                    <div><label for="Sub-3">Sub Area 3</label>
                        <input type="text" id="Sub-3">
                        <input type="color" id="color3" value="#99ffff" list="color-list">
                    </div>
                    <div id="batu">×</div>
                </form>
            </div>
            <div class="contents">
                <div id="first-term"></div>
            </div>
            <div class="NavTools">
                <div class="tools">
                    <div class="edit" style="display: block;">
                        <div class="preview output_div"></div>
                        <form>
                            <div class="textarea">
                                <div class="FlexTextarea input_textarea">
                                    <div class="FlexTextarea__dummy" aria-hidden="true"></div>
                                    <textarea id="flexTextarea__textarea" class="FlexTextarea__textarea"
                                        onkeypress="if(event.shiftKey==true){if(event.keyCode==13){event.returnValue=false}}"></textarea>
                                </div>
                                <div class="Button btn-enter">Shift + Enter</div>
                            </div>
                        </form>

                        <form class="shape" action="#" method="post">
                            <!-- <p>シェイプ：</p>
                            <select id="select-shape" name="shape">
                                <option value="1">かどまる</option>
                                <option value="2">もくもく</option>
                                <option value="3">とげとげ</option>
                            </select> -->
                            <p>スペース：</p>
                            <select id="select_space" name="space">
                            </select>
                        </form>

                        <div class="HowToUse">
                            <p>How To Use ?</p>
                            <ul>
                                <dl>
                                    <dt>Add Term</dt>
                                    <dd>Shift + Enter</dd>
                                </dl>
                                <dl>
                                    <dt>Remove Term</dt>
                                    <dd>RightClick &gt; 削除</dd>
                                </dl>
                                <dl>
                                    <dt>Quote from Term</dt>
                                    <dd>RightClick &gt; 引用</dd>
                                </dl>
                                <dl>
                                    <dt>Main Term & BG Color</dt>
                                    <dd>Click the Center Term</dd>
                                </dl>
                            </ul>
                        </div>
                    </div>
                    <div class="save" style="display: none;">
                        <div class="Button btn-newsave">名前をつけて保存</div>
                        <div class="Button btn-save">上書き保存</div>

                        <form class="shape" action="#" method="post">
                            <!-- <p>書き出し:</p>
                            <select name="sample">
                                <option value="1">PNG</option>
                                <option value="2">JPEG</option>
                                <option value="3">PDF</option>
                            </select> -->
                            <p>PNG書き出し</p>
                            <button type="submit" class="download" style="width: 100%;">ダウンロード</button>
                        </form>
                    </div>
                    <div class="help" style="display: none;">
                        <a href="https://osora.work/blog/363" target="_blank" rel="noopener noreferrer">解説ブログのリンク</a>
                    </div>
                    <div class="list" style="display: none;">
                        <ul id="TermList">
                            <li class="first-term"></li>
                            <ul id="blank-list">

                            </ul>
                            <details open class="ListDetails">
                                <summary class="ListName"></summary>
                                <ol>
                                </ol>
                            </details>

                            <details open class="ListDetails">
                                <summary class="ListName" style="display: none;"></summary>
                                <ol>
                                </ol>
                            </details>
                            <details open class="ListDetails">
                                <summary class="ListName" style="display: none;"></summary>
                                <ol>

                                </ol>
                            </details>
                        </ul>
                    </div>
                </div>
                <div class="navigation">
                    <nav>
                        <ul>
                            <li data-open="open" id="btn-edit" class="open" title="Edit"><img src="images/edit.svg"
                                    alt="編集"></li>
                            <li data-open="close" id="btn-list" class="open" title="list"><img src="images/List1.svg"
                                    alt="単語リスト">
                            </li>
                            <li data-open="close" id="btn-save" class="open" title="save"><img src="images/save.svg"
                                    alt="保存"></li>
                            <li data-open="close" id="btn-help" class="open" title="help"><img src="images/help.svg"
                                    alt="ヘルプ"></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--NavTools-->
        </div>
        <!--wrapper-->
    </main>



    <script src="BtnOpen.js"></script>
    <script src="PushList.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="DragAndDrop.js"></script>
    <script src="space(devide).js"></script>

    <script>

    </script>
</body>

</html>
