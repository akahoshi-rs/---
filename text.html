<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plotter|Editor</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><img src="images/logo.svg" alt="plotter"></h1>
        <p><small>&copy; 2020 akahoshi</small></p>
    </header>
    <main id="text-body">
        <section>
            <h2 class="title"></h2>
            <group class="inline-radio">
                <div><input type="radio" name="display_0"><label>Display</label></div>
                <div><input type="radio" name="display_0" checked><label>None</label></div>
            </group>
            <div class="textarea editArea-all">
                <div class="FlexTextarea input_textarea">
                    <div class="FlexTextarea__dummy" aria-hidden="true"></div>
                    <textarea id="flexTextarea__textarea" class="FlexTextarea__textarea all-area"
                        onkeypress="if(event.shiftKey==true){if(event.keyCode==13){event.returnValue=false}}"
                        placeholder=""></textarea>
                </div>
            </div>
        </section>
        <section>
            <h2 class="title"></h2>
            <group class="inline-radio">
                <div><input type="radio" name="display_1"><label>Display</label></div>
                <div><input type="radio" name="display_1" checked><label>None</label></div>
            </group>
            <div class="textarea editArea-1">
                <div class="FlexTextarea input_textarea">
                    <div class="FlexTextarea__dummy" aria-hidden="true"></div>
                    <textarea id="flexTextarea__textarea" class="FlexTextarea__textarea all-area"
                        onkeypress="if(event.shiftKey==true){if(event.keyCode==13){event.returnValue=false}}"
                        placeholder=""></textarea>
                </div>
            </div>
        </section>
        <section>
            <h2 class="title"></h2>
            <group class="inline-radio">
                <div><input type="radio" name="display_2"><label>Display</label></div>
                <div><input type="radio" name="display_2" checked><label>None</label></div>
            </group>
            <div class="textarea editArea-2">
                <div class="FlexTextarea input_textarea">
                    <div class="FlexTextarea__dummy" aria-hidden="true"></div>
                    <textarea id="flexTextarea__textarea" class="FlexTextarea__textarea all-area"
                        onkeypress="if(event.shiftKey==true){if(event.keyCode==13){event.returnValue=false}}"
                        placeholder=""></textarea>
                </div>
            </div>
        </section>
        <section>
            <h2 class="title"></h2>
            <group class="inline-radio">
                <div><input type="radio" name="display_3"><label>Display</label></div>
                <div><input type="radio" name="display_3" checked><label>None</label></div>
            </group>
            <div class="textarea editArea-3">
                <div class="FlexTextarea input_textarea">
                    <div class="FlexTextarea__dummy" aria-hidden="true"></div>
                    <textarea id="flexTextarea__textarea" class="FlexTextarea__textarea all-area"
                        onkeypress="if(event.shiftKey==true){if(event.keyCode==13){event.returnValue=false}}"
                        placeholder=""></textarea>
                </div>
            </div>
        </section>
    </main>
    <script src="textEdit.js"></script>
</body>

</html>
